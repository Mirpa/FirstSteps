<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Mireia PZ">
        <meta name ="description" content="Curso de HTML">
        <meta name="keywords" content="HTML, JAVASCRIPT, CSS, WEB">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>Encuesta cinematográfica</title>
    </head>
    <style>
        div {color: cadetblue; font-family: Arial}
    </style>
    <body>
        <div id="contenedor">
            <form id="formulario" name="formulario" method="post">
                <fieldset id="DatosPersonales">
                    <legend>Datos personales</legend>
                    <label for="Nombre">Nombre:</label><br>
                    <input id="Nombre" name="Nombre" type="text"><br>
                    <label for="Apellidos">Apellidos:</label><br>
                    <input id="Apelidos" name="Apellidos" type="text"><br>
                    <label for="DNI">DNI:</label><br>
                    <input id="DNI" name="DNI" type="text"><br>
                    <label for="Edad">Edad:</label><br>
                    <input id="Edad" name="Edad" type="text"><br>
                    <label for="Sexo">Sexo:</label><br>
                    <select id="Sexo" name="Sexo" >
                        <option value="H">Hombre</option>
                        <option value="M">Mujer</option>
                    </select><br>
                </fieldset>
                <fieldset id="MejorPelicula">
                    <legend>Mejor Película</legend>
                    <input name="MejoresPeliculas" type="radio" value="A">Centauros del desierto<br>
                    <input name="MejoresPeliculas" type="radio" value="B">El hombre que mató a Liberty Valance<br>
                    <input name="MejoresPeliculas" type="radio" value="C">Río Rojo<br>
                </fieldset>
                <fieldset id="Selecciona">
                    <legend>Selecciona las películas que hayas visto</legend>
                    <input name="Check1" type="checkbox" value="1">Río Bravo<br>
                    <input name="Check2" type="checkbox" value="2">El último tren a Gun Hill<br>
                    <input name="Check3" type="checkbox" value="3">Sólo ante el peligro<br>
                    <input name="Check4" type="checkbox" value="4">Misión de audaces<br>
                    <input name="Check5" type="checkbox" value="5">El sargento negro<br>
                </fieldset>
                <fieldset id="Argumento">
                    <legend>Argumento de tu película preferida</legend>
                    <textarea rows="10" cols="40" maxlength="2250"></textarea>
                </fieldset>
            </form>
        </div>
    </body>
</html>
